<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Django Weather App</title>
    <style>
        * {
            margin: 0;
            box-sizing: border-box;
            font-family: "Bitstream Vera Sans Mono", Monaco, "Courier New", Courier, monospace;
        }

        #main {
            text-align: center;
            padding-top: 100px;
        }

        h1 {
            margin-bottom: 20px;
        }

        input[type='text'] {
            width: 30%;
            margin-bottom: 10px;
            padding: 10px;
            border: 2px solid black;
        }

        input[type='submit'] {
            width: 30%;
            padding: 5px;
            background: black;
            color: white;
            text-transform: uppercase;
        }
        form {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div id="main">
    <h1>Find price</h1>
    <form method="GET">
        <div>
            <label for="product"></label>
            <input type="text" id="product" value="{{ request.GET.product }}" placeholder="Product..." name="product"/>
        </div>
        <input type="submit" value="Submit"/>
    </form>
    {% if result %}
        {% for key, value in result.items %}
            <h2>{{ key }}</h2>
            {% for product in value %}
                <a href="{{product.2}}"><h3>{{product.0}} - {{product.1}}</h3></a>
            {% endfor %}
            <br>
        {% endfor %}
    {% endif %}
</div>
</body>
</html>
